<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบสร้าง html from Input ชนิดต่างๆ (type)</title>
</head>
<body>
    

   <center> <h1> ทดสอบสร้าง html from Input ชนิดต่างๆ (type) </h1> </center>

   <form action="TestHtmlinput.html" method="get">  <label>กรุณาระบุชื่อ : </label>  <input type="text" name="Fname" id="Fname" maxlength="25" size="10">   <br>

    <label> ระบุนามสกุล : </label>  <input type="text" name="Lname" id="lname" maxlength="25" size="10"> <br>

    ระบุรหัสผ่าน : <input type="password" maxlength="25" size="10"> <br>

    ระบุน้ำหนัก : <input type="number" name="weight" id="weight"> <br>

    ระบุวันเกิด : <input type="date" name="" id=""> <br>

    ระบุวันนัดหมาย : <input type="datetime-local" name="" id=""> <br>

    ระบุสี : <input type="color" name="" id=""> <br>
    
    ระบุอีเมล : <input type="email" name="" id=""> <br>

    ระบุช่วง : <input type="range" name="" id=""> <br>

    ระบุสัปดาห์ : <input type="week" name="" id=""> <br>

     <hr> โปรดระบุที่อยู่ : <textarea name="address" id="address" rows="10" cols="50"></textarea> <br>

    <input type="submit" value="คลิกเพื่อส่งข้อมูล">
    <input type="reset" value="ล้องข้อมูล">
    
    </form>
    <br>




</body>
</html>
